<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Advanced Positioning Task</title>
 <style>
.box-static {
    display: block;
    width: 100px; height: 100px;
    background: #3498db;
    margin: 10px 0px 0px 20px; /* top right bottom left */
    }

.box-relative-1 {
    width: 125px; height: 125px;
    background: rgb(93, 177, 93);
    position: relative; top: 20px; left: 30px;
  }
.box-relative-2 {
    width: 150px; height: 150px;
    background: pink;
    position: relative; top: -30px; left: 40px;
  }

.container {
    position: relative;
    width: 450px; height: 450px;
    background: rgb(239, 228, 228);
  }
  
  .box-absolute-1 {
    width: 125px; height: 125px;
    background: rgb(255, 98, 0);
    position: absolute; top: 25px; left: 25px; 
    z-index: 3;
  }
  .box-absolute-2 {
    width: 150px; height: 150px;
    background: rgb(84, 147, 219);
    position: absolute; top: 90px; left: 45px; 
    z-index: 2;   
  }
  .box-absolute-3 {
    width: 175px; height: 175px;
    background: purple;
    position: absolute; top: 150px; left: 75px;
    z-index: 1;
  }

  .box-zindex-1 {
    width: 200px; height: 200px;
    background: rgb(226, 106, 126);
    position: absolute;
    top: 60px; right: 70px;
    z-index: 5;
  }
  .box-zindex-2 {
    width: 200px; height: 200px;
    background: rgb(37, 111, 119);
    position: absolute;
    top: 120px; right: 50px;
    z-index: 4;
  }

  .box-fixed-1 {
    width: 100px; height: 100px;
    background: yellow;
    position: fixed; top: 10px; right: 10px;    
  }
  .box-fixed-2 {
    width: 125px; height: 125px;
    background: orange;
    position: fixed; bottom: 10px; left: 10px;    
  }

 </style>
</head>
<body>
 <!-- Static positioned boxes -->
 <div class="box-static">Static</div>
 <div class="box-static">Static</div>
 <!-- Relative positioned boxes -->
 <div class="box-relative-1">Relative 1</div>
 <div class="box-relative-2">Relative 2</div>
 <!-- Container with absolute positioned boxes inside -->
 <div class="container">
 <div class="box-absolute-1">Absolute 1</div>
 <div class="box-absolute-2">Absolute 2</div>
 <div class="box-absolute-3">Absolute 3</div>
 </div>
 <!-- Overlapping boxes with z-index outside container -->
 <div class="box-zindex-1">Z-Index 5</div>
 <div class="box-zindex-2">Z-Index 4</div>
 <!-- Fixed positioned boxes -->
 <div class="box-fixed-1">Fixed Top-Right</div>
 <div class="box-fixed-2">Fixed Bottom-Left</div>
</body>

</html>
